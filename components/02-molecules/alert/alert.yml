alert_modifiers: [ "urgent" ]
icon: "icon-warning2"
message: "All classes cancelled today: main campus and Syracuse campus"
message_content:
  <p>Due to extreme weather conditions reported by the National Weather Service, calling for dangerously low wind chill temperatures (as low as -35 degrees) and blizzard warnings that forecast blowing and drifting lake effect snow through Thursday evening, all SUNY Oswego classes, scheduled for today, Thursday, Jan. 31, are cancelled.  This applies to classes on the SUNY Oswego main campus and at our Syracuse campus.</p>